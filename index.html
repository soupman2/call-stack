<html>

<body>
    <h2>javascipt functions</h2>
    <p>do calculation and then dislay result. addition and average thimngy</p>
    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b;

        }

        function average(a, b, c) {
            return add(a, b, c) / 3;

        }
        let result = average(198, 591, 917);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>

</html>
